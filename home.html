<script>
document.querySelector('.centered-logo').addEventListener('click', function() {
    const imageContainer = document.querySelector('.scattered-images');

    if (imageContainer.classList.contains('active')) {
        imageContainer.classList.remove('active');

        // Reset images
        const images = document.querySelectorAll('.scattered-image');
        images.forEach(img => {
            img.style.opacity = 0;
            img.style.transform = 'translate(0, 0)'; // No rotation
        });
    } else {
        imageContainer.classList.add('active');

        // Get the dimensions of the image container
        const container = document.querySelector('.scattered-images');
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        const images = document.querySelectorAll('.scattered-image');
        images.forEach((img, index) => {
            // Calculate the random position within the container's bounds
            const maxX = containerWidth - img.clientWidth;
            const maxY = containerHeight - img.clientHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            setTimeout(() => {
                img.style.opacity = 1;
                img.style.transform = `translate(${randomX}px, ${randomY}px)`; // Position relative to container
            }, index * 200);
        });
    }
});


</script>
