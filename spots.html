<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotless</title>
    <link rel="stylesheet" href="spots.css">
    <link rel="stylesheet" href="https://use.typekit.net/hie8usn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Third Places in New York</h1>
        <p>A collection of community spaces where people connect, share, and socialize.</p>
    </header>

    <!-- Grid Section with Boxes of Third Places -->
    <section class="grid-container">
        <!-- Individual Third Places -->
        <div class="grid-item">
            <div class="place-box">Coffee Shops</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Bookstores</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Parks</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Libraries</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Restaurants</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Art Galleries</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Community Centers</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Coworking Spaces</div>
        </div>

        <div class="grid-item">
            <div class="place-box">Museums</div>
        </div>
    </section>
</body>
</html>
